<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンバーガーメニュー</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.2/destyle.min.css" />
    <link rel="stylesheet" href="/css/hamburger.css" />
    <link rel="stylesheet" href="/madomagi.base.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="">ハンバーガーメニュー</h1>
      <div class="container">
        <div class="box">
          <button id="simple" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="Rotation" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="pivot" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="burst" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="morph" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="dot" type="button" class="hamburger">
            <span class="ber"></span>
            <span class="ber"></span>
            <span class="ber"></span>
          </button>
        </div>
        <div class="box">
          <button id="flip" type="button" class="hamburger">
            <span class="line"></span>
            <span class="line"></span>
          </button>
        </div>
        <div class="container">
          <div class="box">
            <h2 class="title">タイトル</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="demo.js"></script>
    <script>
      const menuButton = document.querySelector(".js-menu");

      menuButton.addEventListener("click", () => {
        document.body.classList.toggle("is-menu-open");
        menuButton.classList.toggle("is-active");
      });
    </script>
  </body>
</html>
