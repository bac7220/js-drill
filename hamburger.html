<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハンバーガーメニュー</title>
    <link rel="stylesheet" href="https://unpkg.com/destyle.css@3.0.2/destyle.min.css" />
    <link rel="stylesheet" href="/css/hamburger.css" />
    <link rel="stylesheet" href="/madomagi.base.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>ハンバーガーメニュー</h1>
      <div class="animations">
        <section class="animation-row">
          <h2 class="title">Simple</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-simple theme-gray" aria-label="Simple gray">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-simple theme-black" aria-label="Simple black">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-simple theme-red" aria-label="Simple red">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-simple theme-brown" aria-label="Simple brown">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-simple theme-ghost" aria-label="Simple transparent">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </section>

        <section class="animation-row">
          <h2 class="title">Rotation</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-rotation theme-gray" aria-label="Rotation gray">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-rotation theme-black" aria-label="Rotation black">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-rotation theme-red" aria-label="Rotation red">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-rotation theme-brown" aria-label="Rotation brown">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-rotation theme-ghost" aria-label="Rotation transparent">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </section>

        <section class="animation-row">
          <h2 class="title">Pivot</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-pivot theme-gray" aria-label="Pivot gray">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-pivot theme-black" aria-label="Pivot black">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-pivot theme-red" aria-label="Pivot red">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-pivot theme-brown" aria-label="Pivot brown">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-pivot theme-ghost" aria-label="Pivot transparent">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </section>

        <section class="animation-row">
          <h2 class="title">Burst</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-burst theme-gray" aria-label="Burst gray">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-burst theme-black" aria-label="Burst black">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-burst theme-red" aria-label="Burst red">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-burst theme-brown" aria-label="Burst brown">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-burst theme-ghost" aria-label="Burst transparent">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </section>

        <section class="animation-row">
          <h2 class="title">Morph</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-morph theme-gray" aria-label="Morph gray">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-morph theme-black" aria-label="Morph black">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-morph theme-red" aria-label="Morph red">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-morph theme-brown" aria-label="Morph brown">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
            <button type="button" class="hamburger anim-morph theme-ghost" aria-label="Morph transparent">
              <span class="bar"></span>
              <span class="bar"></span>
              <span class="bar"></span>
            </button>
          </div>
        </section>

        <section class="animation-row">
          <h2 class="title">Flip</h2>
          <div class="variant-row">
            <button type="button" class="hamburger anim-flip theme-gray" aria-label="Flip gray">
              <span class="line"></span>
              <span class="line"></span>
            </button>
            <button type="button" class="hamburger anim-flip theme-black" aria-label="Flip black">
              <span class="line"></span>
              <span class="line"></span>
            </button>
            <button type="button" class="hamburger anim-flip theme-red" aria-label="Flip red">
              <span class="line"></span>
              <span class="line"></span>
            </button>
            <button type="button" class="hamburger anim-flip theme-brown" aria-label="Flip brown">
              <span class="line"></span>
              <span class="line"></span>
            </button>
            <button type="button" class="hamburger anim-flip theme-ghost" aria-label="Flip transparent">
              <span class="line"></span>
              <span class="line"></span>
            </button>
          </div>
        </section>
      </div>
    </div>
    <script src="demo.js"></script>
  </body>
</html>
